<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <table border="2">
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr>
            <td><label for="a">Student Name</label></td>
            <td><input  id="a" type="text" required></td>
        </tr>
        <tr>
            <td><label for="b">Father's Name</label></td>
            <td><input id="b" type="text" required></td>
        </tr>
        <tr>
           <td><label for="c">Mother's Name</label></td>
           <td><input id="c" type="text" required></td>
        </tr>
        <tr>
            <td><label for="d">Date Of Birth</label></td>
            <td><input id="d" type="date" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <label for="male">male</label>
                <input type="radio" id="male" name="Gender">
                <label for="female">female</label>
                <input type="radio" id="female" name="Gender">
            </td>
        </tr>
        <tr>
            <td><label for="e">Email ID</label></td>
            <td><input id="e" type="email" required></td>
        </tr>
        <tr>
            <td><label for="f">Mobile No.</label></td>
            <td><input id="f" type="text" required placeholder="03XX-XXXXXXX" maxlength="11"></td>
        </tr>
        <tr>
            <td><label for="g">Address</label></td>
            <td><textarea id="g" name="address" cols="20" rows="4" required></textarea></td>
        </tr>
        <tr>
            <td><label for="h">State</label></td>
            <td><input id="h" type="text" required></td>
        </tr>
        <tr>
            <td><label for="i">City</label></td>
            <td><input id="i" type="text" required></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Submit</button></td>
        </tr>
    </table>
</body>
</html>
